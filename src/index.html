<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Klecks</title>
        <base href="/" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        />
        <meta name="color-scheme" content="dark light" />
        <link rel="icon" type="image/png" href="app/img/klecks-icon.png" />
        <script>
            // reduce flickering
            const theme = localStorage.getItem('klecks-theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            if (theme === 'dark') {
                document.documentElement.classList.add('kl-theme-dark');
            }
        </script>
        <style>
            :root {
                font-family: system-ui, sans-serif;
                background: #999;
            }
            body {
                margin: 0;
            }
            #loading-screen {
                color: #eee;
                margin-top: 100px;
                text-align: center;
                width: 100vw;
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <div id="loading-screen">Loading Klecks</div>
        <link rel="stylesheet" href="app/style/style.scss" />
        <script type="module" src="app/script/main-standalone.ts"></script>
    </body>
</html>
